<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main1.css')}}">
    <title>{% block title %}Кафе у Ислама{% endblock %}</title>
</head>
<body>
    {% block body %}
    <div class="container">
        <h1>Gourmet Palace</h1>
        <div class="ghoust">
            <p>Добро пожаловать в мир изысканных вкусов. Почувствуйте магию праздника в каждом кусочке.</p>
        </div>
        <div class="next">
            <a href="{{ url_for('menu1') }}">Посмотреть меню</a>
        </div>
    </div>
    {% endblock %}

    <div id="dishModal" style="display: none; position: fixed; z-index: 2000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); justify-content: center; align-items: center; flex-direction: column; cursor: pointer;" onclick="this.style.display='none'">
        <img id="modalImg" style="max-width: 80%; max-height: 70%; border-radius: 20px; border: 3px solid #FFD700; box-shadow: 0 0 30px rgba(255,215,0,0.5);">
        <h2 id="modalCaption" style="color: #FFD700; margin-top: 20px; font-family: 'Playfair Display', serif;"></h2>
        <p style="color: white; opacity: 0.6;">(Нажмите куда угодно, чтобы закрыть)</p>
    </div>

    <div id="snow-container"></div>

    <script>
        // Функция для открытия фото
        function openDish(name, imgUrl) {
            document.getElementById('modalImg').src = imgUrl;
            document.getElementById('modalCaption').innerText = name;
            document.getElementById('dishModal').style.display = 'flex';
        }

        // Снег
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.innerHTML = '❄';
            snow.style.position = 'fixed';
            snow.style.top = '-20px';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.opacity = Math.random();
            snow.style.color = 'white';
            snow.style.fontSize = Math.random() * 10 + 10 + 'px';
            snow.style.zIndex = '1000';
            snow.style.pointerEvents = 'none';
            snow.style.transition = 'transform 5s linear, opacity 5s';
            document.body.appendChild(snow);
            setTimeout(() => {
                snow.style.transform = `translateY(100vh) translateX(${Math.random() * 50}px)`;
                snow.style.opacity = '0';
            }, 100);
            setTimeout(() => snow.remove(), 5000);
        }
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
